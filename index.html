<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhawana Bank Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f2f5;
            color: #1a1a1a;
        }
        .container {
            max-width: 400px;
            width: 90%;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            color: #1a365d;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .card {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .bank-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background-color: #1a365d;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1a365d;
            font-weight: 500;
            font-size: 0.875rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            box-sizing: border-box;
            transition: all 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #1a365d;
            box-shadow: 0 0 0 3px rgba(26, 54, 93, 0.1);
        }
        button {
            background-color: #1a365d;
            color: white;
            padding: 0.875rem;
            border: none;
            border-radius: 0.5rem;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #2c5282;
            transform: translateY(-1px);
        }
        button:disabled {
            background-color: #cbd5e0;
            cursor: not-allowed;
        }
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            animation: slideIn 0.3s ease-out;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .toast.success {
            background-color: #059669;
        }
        .toast.error {
            background-color: #dc2626;
        }
        .toast.warning {
            background-color: #d97706;
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .unsafe {
            background-color: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }
        footer {
            text-align: center;
            color: #718096;
            font-size: 0.9rem;
            margin-top: 2rem;
        }
        
        .login-time {
            color: #718096;
            font-size: 0.9rem;
        }
        .no-logins {
            text-align: center;
            color: #718096;
            padding: 1rem;
        }
        .model-info p {
            margin: 0.5rem 0;
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="bank-logo">üè¶</div>
            <div class="header">
                <h1>Bhawana Bank</h1>
            </div>
            <div class="form-group">
                <label for="accountInput">Username:</label>
                <input type="text" id="accountInput" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="passwordInput">Password:</label>
                <input type="password" id="passwordInput" placeholder="Enter your password">
            </div>
            <button onclick="processLogin()" id="loginButton">Login</button>
        </div>

        <footer>
            <p>Protected by SecureBank Anti-SQL Injection System</p>
        </footer>
    </div>

    <script>
        function showToast(message, type = 'success') {
            // Remove existing toast if any
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <span>${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ö†Ô∏è' : 'üîî'}</span>
                <span>${message}</span>
            `;
            document.body.appendChild(toast);

            // Remove toast after 3 seconds
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        async function processLogin() {
            const username = document.getElementById('accountInput').value;
            const password = document.getElementById('passwordInput').value;
            const button = document.getElementById('loginButton');
            
            if (!username.trim() || !password.trim()) {
                showToast('Please enter both username and password', 'warning');
                return;
            }

            button.disabled = true;
            
            try {
                const response = await fetch('http://localhost:5000/check-sql-injection', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        query: username
                    })
                });

                const data = await response.json();
                
                if (data.isSQLInjection) {
                    showToast('Security Alert: SQL Injection Attempt Detected', 'error');
                    
                    // Log the security event to localStorage for dashboard
                    const event = {
                        type: 'security_alert',
                        username: username,
                        timestamp: new Date().toISOString(),
                        details: 'SQL Injection attempt detected during login'
                    };
                    
                    // Get existing alerts or initialize empty array
                    const alerts = JSON.parse(localStorage.getItem('security_alerts') || '[]');
                    alerts.unshift(event);
                    // Keep only last 50 alerts
                    if (alerts.length > 50) alerts.length = 50;
                    localStorage.setItem('security_alerts', JSON.stringify(alerts));
                } else {
                    showToast('Login successful!', 'success');
                    
                    // Log successful login
                    const event = {
                        type: 'login',
                        username: username,
                        timestamp: new Date().toISOString(),
                        success: true
                    };
                    
                    // Get existing logins or initialize empty array
                    const logins = JSON.parse(localStorage.getItem('successful_logins') || '[]');
                    logins.unshift(event);
                    // Keep only last 50 logins
                    if (logins.length > 50) logins.length = 50;
                    localStorage.setItem('successful_logins', JSON.stringify(logins));

                    // Redirect to dashboard after short delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                }
            } catch (error) {
                showToast('Error processing login. Please try again.', 'error');
                console.error('Login error:', error);
            } finally {
                button.disabled = false;
            }
        }

        // Enable/disable button based on input
        document.getElementById('accountInput').addEventListener('input', validateForm);
        document.getElementById('passwordInput').addEventListener('input', validateForm);

        function validateForm() {
            const accountInput = document.getElementById('accountInput').value;
            const passwordInput = document.getElementById('passwordInput').value;
            document.getElementById('loginButton').disabled = !accountInput.trim() || !passwordInput.trim();
        }

        // Initialize form validation
        validateForm();
    </script>
</body>
</html>
